<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>

    <main id="main-screen">
        <p>By Alice Silva</p>
        <span id="main-forecast">
            <h1></h1>
            <span>
                <h2></h2>
                <p id="day"></p>
            </span>
            <span class="info-forecast-icon">
                <i id="icon-condition" class='bx bx-cloud-rain'></i> 
                <p id="condition"></p>
            </span>
        </span>
    </main>

    <section id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="search-box">
                <input type="text" id="search">
                <i class='bx  bx-search' id="search-icon"></i> 
            </span>
            <span style="cursor: pointer;"><i class='bx bx-x'></i></span>
        </div>
        <div id="sidebar-infos">

        </div>
    </section>

    <button class="sidebar-toggle"><i class='bx bx-chevrons-right'></i></button>

</body>
</html>
